<div class="messages-wrapper">
  @for (timeMessage of message(); track $index) {
    <div class="wrapper-time">
      <p class="time-messages">
        {{ timeMessage.date| timeMassage }}
      </p>
    </div>
    @for (massage of timeMessage.messages; track massage.id) {
      <app-chat-workspace-message
      [message]="massage">
    </app-chat-workspace-message>
    }
  }
</div>
<div class="input-wrapper">
  <app-input-message
  (created)="onSendMessage($event)"
></app-input-message>
</div>
