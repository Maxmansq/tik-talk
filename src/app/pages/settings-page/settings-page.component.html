<app-profile-header></app-profile-header>

<form class="profile-form__wrapper" [formGroup]="form">
  <div class="profile-form">
    <div class="two-columns">
      <label class="tt-form-lable">
        <span class="tt-form-lable__text">Имя</span>
        <input type="text" class="tt-form-input" formControlName="firstName">
      </label>
      <label class="tt-form-lable">
        <span class="tt-form-lable__text">Фамилия</span>
        <input type="text" class="tt-form-input" formControlName="lastName">
      </label>
    </div>
    <label class="tt-form-lable">
        <span class="tt-form-lable__text">Telegram username</span>
        <input type="text" class="tt-form-input" formControlName="username">
      </label>
    <label class="tt-form-lable">
        <span class="tt-form-lable__text">О себе</span>
        <textarea
          formControlName="description"
          class="tt-form-input tt-textarea"
          rows="4"></textarea>
      </label>
    <label class="tt-form-lable">
        <span class="tt-form-lable__text">Аватар</span>
        <app-avatar-upload></app-avatar-upload>
      </label>
    
    <label class="tt-form-lable">
        <span class="tt-form-lable__text">Навыки</span>
        <input type="text" class="tt-form-input" formControlName="stack">
      </label>
  </div>

  <div>
    <div class="settings-menu">
      <div class="settings-menu__left">
        <a routerLink="[]" class="dark_btn mini">
          <svg icon="delete" class="settings-menu_icon red_color_icon svg16"></svg>
        </a>
        <a [routerLink]="['/login']" class="dark_btn mini">
          <svg icon="out" class="settings-menu_icon"></svg>
        </a>
      </div>
      <div class="settings-menu__right">
        <button class="btn dark_btn" (click)="onClear()">Отмена</button>
        <button class="btn widtch_btn" (click)="onSave()">Сохранить</button>
      </div>
    </div>
  </div>
</form>
