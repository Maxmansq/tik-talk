<img
  [src]="preview()"
  alt=""
  class="avatar">
<div
  appDnd
  class="dropzone"
  (keyup.enter)="filedrop.click()"
  (fileDrop)="onfileDroped($event)"
>
<div class="icon-wrapper">
  <svg icon="upload" class="upload-icon"></svg>
</div>
  <div class="dropzone-content"><span>Перетащите изображение или Загрузите</span></div>
  <input
    tabindex="-1"
    class="avatar-input"
    type="file"
    #filedrop
    (change)="fileBrowserHandler($event)">
</div>
