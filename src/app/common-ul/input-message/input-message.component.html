@if (profile(); as profile) {
  <app-avatar-circle
  class="size32"
  [avatarUrl]="profile.avatarUrl">
</app-avatar-circle>
}
<textarea
  placeholder="Напишите что нибудь"
  [(ngModel)]="postText"
  class="hidden-textarea"
  (input)="onTextAreaInput($event)"></textarea>

<button
  class="btn-icon"
  (click)="onCreateMassage()">
  <svg icon="send" class="icon-color svg16"></svg>
</button>
