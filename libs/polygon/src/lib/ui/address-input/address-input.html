<h2 class="h2-wrapper">Адресс конторы</h2>

<lib-poligon-input
  [formControl]="address">
</lib-poligon-input>

@if (listAddressData$ | async; as listAddressData) {
  @if (listAddressFlag()) {
    <div class="wrapper-btn">
      @for (address of listAddressData; track address) {
        <button class="address-btn" (click)="onAddresClick(address)">{{ address.unrestricted_value }}</button>
      }
    </div>
  }
  <form [formGroup]="resultAddress">
    <div class="wrapper_addres">
      <label class="h2-wrapper" for="">
        Город
        <input class="input-form" formControlName="city">
      </label>
      <label class="h2-wrapper" for="">
        Улица
        <input class="input-form" formControlName="street">
      </label>
      <label class="h2-wrapper" for="">
        Дом
        <input class="input-form" formControlName="house">
      </label>
    </div>
    
  </form>
  
}
