<h1 class="h1-wrapper">Форма записи к врачу-стоматологу</h1>
<form [formGroup]="form" class="form-wrapper" (ngSubmit)="onSubmit($event)">
  <div class="main-wrapper">
    <div class="main-form-wrapper">

      <label class="label-wrapper">
        <h2 class="h2-wrapper">ФИО</h2>
        <input [maskito]="onlyText" type="text" placeholder="Укажите ФИО" class="input-form" formControlName="name">
        @if (form.controls.name.touched && form.controls.name.hasError('required')) {
          <small class="error">Необходимо заполнить поле</small>
        }
      </label>

      <label class="label-wrapper">
        <h2 class="h2-wrapper">Телефон</h2>
        <input [maskito]="phoneMask" type="text" placeholder="Введите телефон" class="input-form" formControlName="phone">
        @if (form.controls.phone.touched && form.controls.phone.hasError('required')) {
          <small class="error">Необходимо заполнить телефон</small>
        }
        @if (form.controls.phone.touched && form.controls.phone.hasError('minlength')) {
          <small class="error">Необходимо заполнить телефон полностью</small>
        }
      </label>

      <label class="label-wrapper">
        <h2 class="h2-wrapper">Какая услуга вас интересует</h2>
        <select class="input-form" formControlName="service">
          <option [value]="dataService.start" disabled hidden>{{ dataService.start }}</option>
          <option [value]="dataService.teropevt">{{ dataService.teropevt }}</option>
          <option [value]="dataService.hiryrg">{{ dataService.hiryrg }}</option>
          <option [value]="dataService.ortod">{{ dataService.ortod }}</option>
        </select>
        @if (form.controls.phone.touched && form.controls.service.hasError('StartEror')) {
          <small class="error">{{ form.controls.service.getError('StartEror') }}</small>
        }
      </label>
    </div>
    <div class="input-time-wrapper">
      <h2 class="h2-wrapper">Удобные дни посещения</h2>
      <label class="checkbox-wrapper-main-day">
        <div class="input-time-doctor">
          <input name="week" type="radio" class="input-chekbox" formControlName="week" [value]="week.weekdays">
        </div>
        <p>{{ week.weekdays }}</p>
        <div class="input-time-doctor">
          <input name="week" type="radio" class="input-chekbox" formControlName="week" [value]="week.weekends">
        </div>
        <p>{{ week.weekends }}</p>
      </label>
  
      <h2 class="h2-wrapper">Удобное время посещения</h2>
      <label class="checkbox-wrapper-main-time">
        <div class="input-time-doctor-time">
          <input name="timedoctor" type="radio" class="input-chekbox" formControlName="timedoctor" [value]="doctorTime.morning">
          <p>{{ doctorTime.morning }}</p>
        </div>
        <div class="input-time-doctor-time">
          <input name="timedoctor" type="radio" class="input-chekbox" formControlName="timedoctor" [value]="doctorTime.langh">
          <p>{{ doctorTime.langh }}</p>
        </div>
        <div class="input-time-doctor-time">
          <input name="timedoctor" type="radio" class="input-chekbox" formControlName="timedoctor" [value]="doctorTime.evning">
          <p>{{ doctorTime.evning }}</p>
        </div>
        <div class="input-time-doctor-time">
          <input name="timedoctor" type="radio" class="input-chekbox" formControlName="timedoctor" [value]="doctorTime.night">
          <p>{{ doctorTime.night }}</p>
        </div>
        
      </label>
    </div>
  </div>

  <lib-address-input formControlName="address"></lib-address-input>

  <label class="checkbox-wrapper">
        <input type="checkbox" class="checkbox" formControlName="personData">
        <small>Я согласен на обработку персональных данных и ознакомлен с условиями Политики конфиденциальности ООО "Куформ"</small>
  </label>

  

  <div class="btn-wrapper">
    <button class="butn">Отправить</button>
  </div>
  
  

  
</form>
