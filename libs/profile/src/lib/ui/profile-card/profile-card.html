@if (profile) {
  <div class="profile-card">
    <div class="avatar-name">
      <img 
        [src]="profile.avatarUrl | imgUrl"
        [alt]="profile.firstName"
        class="profile-card__avatar">
      <div class="profile-card__name">
        <strong class="h6">{{ profile.firstName }} {{ profile.lastName }}</strong>
        <span class="subtitle">{{ profile.username }}</span>
      </div>
    </div>
    <div class="profile-card__discription">
        {{ profile.description }}
      </div>
    <div class="profile-card__tags">
      @for (tag of profile.stack; track profile.id) {
        <div class="skill-tag">{{ tag }}</div>
      }
    </div>
    <div class="profile-card__btns">
      <button class="btn">Подписаться</button>
      <button (click)="sendMessage(profile.id)" class="btn">Написать</button>
    </div>
  </div>
}
@else {
  sdfdsf
}
