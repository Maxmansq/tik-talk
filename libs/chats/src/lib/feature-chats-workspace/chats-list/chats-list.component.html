<div class="chats-filter-input-wrapper">
  <label class="tt-form-lable">
        <span class="tt-form-lable__text">Имя</span>
        <input
          placeholder="Искать..."
          type="text"
          class="tt-form-input" [formControl]="filterChatsControl" >
      </label>
</div>

@for (chat of chatsList$ | async; track chat.id) {
  <button
    chats
    [chat]="chat"
    [routerLink]="[chat.id]"
    routerLinkActive="active"
  ></button>
}
